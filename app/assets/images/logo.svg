    <!-- Lock -->
    <circle cx="0" cy="0" r="5" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <rect x="-2" y="-1" width="4" height="3" fill="#92400e"/>

    <!-- Decorative studs -->
    <circle cx="-15" cy="5" r="2" fill="#fbbf24"/>
    <circle cx="15" cy="5" r="2" fill="#fbbf24"/>
    <circle cx="-15" cy="-5" r="2" fill="#fbbf24"/>
    <circle cx="15" cy="-5" r="2" fill="#fbbf24"/>
  </g>
</svg>